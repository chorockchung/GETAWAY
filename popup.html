<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cute Reminder</title>
    <link rel="stylesheet" type="text/css" href="style/popup.css">
</head>
<body>
    <div class="float-container">
        <div class="floatMessage">햄스터가 멋진 결과물을 기대하고 있어요!</div>
        <div class="randomMessage"></div>
        <div class="hamster-icon"></div>
        <button class="toggleButton">START</button>
        <div class="passedTime" id="elapsedTime"></div>
        <div class="passedTime" id="timeMessage"></div>
        <button class="finishButton">FINISH</button>
    </div>
    <p id="selectMessage">랜덤메시지 시간 설정(min)</p>
    <div class="selectMinButton" id="30min">30</div><div class="selectMinButton" id="45min">45</div><div class="selectMinButton" id="60min">60</div>
    <div class="popup-container">
        <div class="message">Time to stretch!</div>
        <button class="sing-button">🎤 Sing a Song</button>
    </div>
    <script type="text/javascript" src="scripts/popup.js"></script>
</body>
</html>
